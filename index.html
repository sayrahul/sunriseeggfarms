<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Egg Farms - Coming Soon</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner-bg">
        <div class="sun-shape"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
    </div>

    <main class="content-wrapper">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Sunrise Egg Farms Logo" class="logo">
        </div>

        <div class="text-content">
            <h1>Something Fresh is Hatching</h1>
            <p>We are building a new digital home for our farm. Stay tuned for the freshest updates!</p>

            <div class="countdown-container">
                <div class="time-segment">
                    <span class="time" id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-segment">
                    <span class="time" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-segment">
                    <span class="time" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-segment">
                    <span class="time" id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Sunrise Egg Farms. All rights reserved.</p>
    </footer>

    <script>
        // Set the date we're counting down to (10 days from now for demo)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 10);

        const daysSpan = document.getElementById("days");
        const hoursSpan = document.getElementById("hours");
        const minutesSpan = document.getElementById("minutes");
        const secondsSpan = document.getElementById("seconds");

        function updateTimer() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysSpan.innerText = days < 10 ? "0" + days : days;
            hoursSpan.innerText = hours < 10 ? "0" + hours : hours;
            minutesSpan.innerText = minutes < 10 ? "0" + minutes : minutes;
            secondsSpan.innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call
    </script>
</body>

</html>
